<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>找回密码-亿钱贷-A股上市公司深南股份携手红岭创投联袂打造的P2P平台</title>
	<#include "/include/style_new.html" />
    <!-- 页面样式 -->
    <link rel="stylesheet" href="${tzp.getContextPath()}/src/css/pages/account/login.css?v=2e0e651">
    <link rel="stylesheet" href="${tzp.getContextPath()}/src/css/pages/account/register.css?v=cb37da5">
    <!-- 验证码此段必须要引入 t为小时级别的时间戳 -->
	<link type="text/css" href="//g.alicdn.com/sd/ncpc/nc.css?t=2015052012" rel="stylesheet"/>
	<script type="text/javascript" src="//g.alicdn.com/sd/ncpc/nc.js?t=2015052012"></script>
	<style type="text/css">
	.nc-container .nc_scale .clickCaptcha{top:40px;}
	.nc-container .nc_scale span{height:38px;line-height:38px;}
	.nc_scale{width:320px;height:40px;}
	.nc-container .nc_scale .btn_slide{font-size:20px;font-weight:700;color:#f68e56;}
	.nc-container .nc_wrapper{width:320px}
	.nc-container .nc_scale .nc_bg {background: #a1c1ee;}
	.nc-container .nc_scale .btn_ok {color:#a1c1ee;}
	.nc-container .nc_scale .scale_text{font-size:14px;line-height:40px;border-radius:10px;}
	.scale_text i {color:red}
	.m-layer{display:none;}
	.m-layer .close{display:inline-block;position:absolute;right:15px;top:15px;line-height:1;cursor:pointer;}
	.m-layer .close .icon-font{color:#999;font-size:25px;}
	.m-sliderlayer .bd{text-align:center;padding:30px 50px;}
	.m-sliderlayer .bd .close .icon-font{font-size:20px;line-height:1;}
	</style>
</head>
<body>
<!-- header -->
<#include "/include/login_header.html" />	
<!-- 页面开始 -->
<div class="login-layer register-layer">
	<div class="center-block login-container">
		<!-- 找回密码form -->
		<div class="login-form register-form forget-pwd">
			<h3 class="login-title">找回密码</h3>
			<p class="text-primary text-center progress-info">身份验证</p>
			<form class="form-horizontal company-form forget-pwd-form" id="forgetPwdForm" method="post" action="${tzp.getContextPath()}/secure/findPwd/setLoginPwd">
				<!-- 验证码阿里云 -->
				<input type='hidden' id='csessionid' name='csessionid'/>
				<input type='hidden' id='sig' name='sig'/>
				<input type='hidden' id='token' name='token'/>
				<input type='hidden' id='scene' name='scene'/>
				<input type="hidden" id="slidercode" name="slidercode" value="false"/>

				<!-- 阿里云 end -->
				<!-- 数据风控阿里云 -->
				<input type='hidden' id='afs_scene' name='afs_scene'/>
				<input type='hidden' id='afs_token' name='afs_token'/>
				<div class="form-group">
					<div class="col-sm-12">
						<div class="list-group">
							<span class="list-group-addon">手机号</span>
							<input class="form-control" id="userMobile" name="userMobile" placeholder="请输入手机号码" maxlength="11" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<div class="list-group code-group">
							<span class="list-group-addon">验证码</span>
							<input class="form-control" id="code" name="code" placeholder="6位数字" maxlength="6">
							<span class="text-center list-group-addon list-group-code-btn" id="getMobileCode">获取验证码</span>
						</div>
					</div>
				</div>
				<div class="form-group text-danger msg">
					<div class="col-sm-12 error-div">
						<i class="icon-font icon-error"></i><span class="vertical-middle" id="errorMsg"></span>
					</div>
				</div>
				<div class="form-group submit">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-lg btn-primary btn-block">下一步</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-6 col-sm-6">
						<a class="pull-right text-default" href="${tzp.getContextPath()}/secure/login">返回登录</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<#include "/include/login_footer.html" />
</div>
<#include "/include/bottom_script.html" />
<div class="m-layer m-sliderlayer" id="slidercodeLayer">
	<div class="bd">
		<div class="close" onclick="layer.closeAll();"><i class="icon-font icon-close"></i></div>
		<div id="dom_id"></div>
	</div>
</div>
<!-- 页面js -->
<script src="${tzp.getContextPath()}/public/js/plugins/jquery.validate.min.js?v=9fc6b5c"></script>
<script src="${tzp.getContextPath()}/src/js/tools/validate_cn.js?v=10c4607"></script>
<script src="${tzp.getContextPath()}/src/js/plugins/jquery.CountDown.js?v=0f45807"></script>
<script src="${tzp.getContextPath()}/src/js/pages/account/forgetPwd.js?v=4623a7d"></script>
<script src="${tzp.getContextPath()}/public/js/plugins/layer/layer.js?v=7804f70"></script> 
<!-- 统计 -->
<#include "/include/count.html" />
</body>
</html>
