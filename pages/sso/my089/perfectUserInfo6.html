<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>账户信息同步-亿钱贷-A股上市公司深南股份携手红岭创投联袂打造的P2P平台</title>
    <#include "/include/style_new.html" />
    <!-- 页面样式 -->
    <link rel="stylesheet" href="${tzp.getContextPath()}/src/css/pages/account/auto.css?v=aa18bac">
</head>
<body>
<!-- header -->
<#include "/include/login_header.html" />
<!-- 页面开始 -->
<div class="auto-layer no-real-layer">
<form action="${tzp.getContextPath()}/sso/my089-setLoginName" method="post">
	<input type="hidden" id="type" name="type" value="6"> 
			<input
				type="hidden" id="userId" name="userId"
				value="${(userRegister.userId)!''}">
			<input
				type="hidden" id="hluserDES" name="hluserDES"
				value="${(hluserDES)!''}">	 	
			<input
				type="hidden" id="my089Uuid" name="my089Uuid"
				value="${(my089Uuid)!''}">				
       	<div class="center-block no-real-container">
        <div class="no-real-boxer">
            <h3 class="auto-title text-center">账户信息同步</h3>
            <p class="text-info text-center progress-info">请确认是否使用以下账户信息立即注册亿钱贷</p>
            <div class="info-layer vertical text-center row">
                <div class="col-sm-6 col-sm-offset-3">
                    <ul class="info" style="width:280px;">
                        <li><span>手机号码：</span>${(phone)!''}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="auto-layer">
            <div class="boxer text-center">
               <a class="btn btn-primary btn-lg" href="#" id="register">立即注册</a>
            </div>
        </div>
    </div>
    </form>
</div>
<#include "/include/bottom_script.html" />
<!-- 页面js -->
<script type="text/javascript">
$("#register").click(function(){
	$("form").submit();
	return false;
});
</script>
<!-- 统计 -->
<#include "/include/count.html" />
</body>
</html>
